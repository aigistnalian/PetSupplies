<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<h:head>
	<h:outputScript name="jquery/jquery.js" library="primefaces"></h:outputScript>
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
</h:head>
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div id="imageDiv" class="content">

			<p:growl id="message" showDetail="false"></p:growl>
			<h:form id="registrationForm">
				<p:tabView orientation="left">
					<p:ajax event="tabChange"
						listener="#{registrationBean.onTabChange}" />
					<p:tab title="Welcome" titleStyle="border-radius:15px;">
						<p>
							<b>Welcome to the Pet Supplies Registration page.</b>
							<p:separator />
							<i>Please choose the tabs to enter your information</i>
						</p>
					</p:tab>

					<ui:include src="name.xhtml"></ui:include>

					<ui:include src="address.xhtml"></ui:include>

					<ui:include src="personalDetails.xhtml"></ui:include>

					<p:tab title="Submit" titleStyleClass="menuLeftText"
						titleStyle="border-radius:20px;">
						<p:messages autoUpdate="true" id="message" redisplay="false">
						</p:messages>
						
						<p:outputLabel
							value="Please check all the Details and click Register"
							styleClass="welcomeGreeting"></p:outputLabel>
						<p:spacer height="33" />
						
						<p:commandButton value="Register"
							action="#{registrationBean.register}" ajax="false"></p:commandButton>
					</p:tab>

				</p:tabView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
